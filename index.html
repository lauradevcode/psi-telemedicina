<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link rel="stylesheet" href="css/style.css" />

  <body>
    <header>
      <div class="container header-content">
        <div class="logo">
          <div class="logo-icon">Ψ</div>
          <div class="logo-text"><strong>Psi Telemedicina</strong></div>
        </div>
        <nav class="desktop-nav">
          <ul>
            <li><a href="#psicologos">Psicólogos</a></li>
            <li><a href="#planos">Planos</a></li>
            <li><a class="btn-primary" href="#psicologos">Encontrar Psicólogo</a></li>
          </ul>
        </nav>
        <button class="menu-toggle">
          <span class="bar"></span><span class="bar"></span><span class="bar"></span>
        </button>
      </div>
    </header>

    <main>
      <section class="container" id="psicologos">
        <h2 style="text-align: center; margin-bottom: 10px;">Encontre seu psicólogo ideal</h2>
        <p style="text-align: center; color: #64748b; margin-bottom: 30px;">Profissionais verificados prontos para te atender.</p>
        
        <div class="filters-container">
          <div class="filters-grid">
            <select id="specialtyFilter" class="filter-select"><option value="">Especialidade</option></select>
            <select id="approachFilter" class="filter-select"><option value="">Abordagem</option></select>
            <button id="clearFiltersBtn" class="clear-filters-btn">Limpar Filtros</button>
          </div>
        </div>

        <div class="psychologists-grid" id="psychologistsGrid">
          </div>
      </section>
    </main>

    <footer>
      <div class="container" style="text-align: center; padding: 40px 0; color: #64748b; font-size: 14px;">
        &copy; <span id="year"></span> Psi Telemedicina - Todos os direitos reservados.
      </div>
    </footer>
<div id="psyModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closePsyModal()">&times;</span>
    <div id="modalContent"></div>
  </div>
</div>

<script src="js/script.js"></script>
